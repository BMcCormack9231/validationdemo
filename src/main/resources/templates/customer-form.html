<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        .error {color:red}
    </style>
</head>
<body>

<i>Fill out the form. Asterisk (*) means required.</i>

<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    First Name: *<input type="text" th:field="*{firstName}" />

    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"
          class="error"></span>

    <br><br>

    Last Name: *<input type="text" th:field="*{lastName}" />

    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>

    <br><br>

    Postal code: <input type="text" th:field="*{postalCode}" />


    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span>


    <br><br>

    Credits: *<input type="text" th:field="*{freePasses}" />

    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>

    <br><br>


    Course ID: <input type="text" th:field="*{courseCode}" />

    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>

    <br><br>

    <input type="submit" value="Submit"></input>

</form>

</body>
</html>
