<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>

Customer name: <span th:text="${customer.firstName + ' ' + customer.lastName}" />

<br><br>

Free passes: <span th:text="${customer.freePasses}" />

<br><br>

Postal code: <span th:text="${customer.postalCode}" />

<br><br>

Course ID: <span th:text="${customer.courseCode}" />

</body>
</html>
